<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <link rel="icon" href="static/img/favicon.png">
    <title>Buglot - Collect Defects Automatically</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>
                  Reported Defects
                </h1>
                <hr>
            </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label>
              <input type="checkbox">
              &nbsp;Reported
            </label>
            <hr>
          </div>
          <div class="col-md-2">
            <label>
              <input type="checkbox">
              &nbsp;Review
            </label>
            <hr>
          </div>
          <div class="col-md-2">
            <label>
              <input type="checkbox">
              &nbsp;Resolved
            </label>
            <hr>
          </div>
          <div class="col-md-5">
          </div>
          <div class="col-md-1">
            <button class="ReloadButton" type="button" name="button">Reload</button>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Defect ID</th>
                            <th>Platform</th>
                            <th>Exception Type</th>
                            <th>Class</th>
                            <th>Function</th>
                            <th>Line Number</th>
                            <th>Number of Reports</th>
                            <th>Defect Status</th>
                        </tr>
                    </thead>
                    <div class="loading">
                        <!--
                            THIS SECTION IS LOADED AT THE CENTER OF THE PAGE AND WILL BE
                            DELETED BY JQUERY PRIOR TO LOADING THE DEFECT LIST
                        -->
                        <center>
                          <h1 class="centeredText">
                          Loading. Please Wait.
                          </h1>
                        </center>
                    </div>
                    <!-- THIS SECTION IS ALTERED BY A JSON 'GET' REQUEST -->
                </table>
            </div>
        </div>
    </div>
</body>

</html>
